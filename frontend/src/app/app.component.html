<section class="intro">
    <h1>LabSeq Sequence</h1>
    <p>
        Enter a non‑negative integer <code>n</code> below and click “Compute”
        to see the LabSeq value <code>l(n)</code>, defined by:
    </p>

    <div class="sequence-line"><code>n=0 ⇒ l(0) = 0</code></div>
    <div class="sequence-line"><code>n=1 ⇒ l(1) = 1</code></div>
    <div class="sequence-line"><code>n=2 ⇒ l(2) = 0</code></div>
    <div class="sequence-line"><code>n=3 ⇒ l(3) = 1</code></div>
    <div class="sequence-line"><code>n>3 ⇒ l(n) = l(n-4) + l(n-3)</code></div>
</section>
